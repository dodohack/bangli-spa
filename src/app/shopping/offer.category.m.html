<!-- Offers home page for mobile, this is different from merchants home page -->
<div class="offers-index">
    <carousel [interval]="3000" [noWrap]="false">
        <slide *ngFor="let offer of (offers$ | async)[groupKeys.FEATURED_BEAUTY_OFFER]; let idx=index">
            <a [routerLink]="['/merchant', offer.topics[0].guid]" [fragment]="'deal'">
                <img src="http://placehold.it/800x300?text=TopOffer-{{idx}}">
                <div class="carousel-caption">
                    <h4>[{{ offer.topics[0].title }}] {{ offer.title }}</h4>
                </div>
            </a>
        </slide>
    </carousel>

    <!-- Show hot offer topic brand logo of this category -->
    <!--
    <div class="">

    </div>
    -->

    <!-- Deal card with brand logo -->
    <offer-card-group [offers]="(offers$ | async)[groupKeys.FEATURED_BRAND_LF_OFFER]"
                      [title]="'Lookfantastic优惠'"
                      [topic]="'lookfantastic'">
    </offer-card-group>
</div>
