<!-- Offers home page for mobile, this is different from merchants home page -->
<div class="offers-page">

    <ngx-carousel [inputs]="carouselConfig">
        <ngx-item NgxCarouselItem *ngFor="let topic of (topics$ | async)[groupKeys.TOP_FEATURED_OFFER]">
            <a [routerLink]="['/merchant', topic.guid]" [fragment]="'deal'" class="tile">
                <img [src]="helper.thumb21Url(topic, 0)">
                <h2 class="carousel-caption">[{{ topic.title }}] {{ helper.offerTitle(topic, 80) }}</h2>
            </a>
        </ngx-item>

        <button NgxCarouselPrev mat-mini-fab class="prev">
            <i class="fa fa-2x fa-angle-left"></i>
        </button>
        <button NgxCarouselNext mat-mini-fab class="next">
            <i class="fa fa-2x fa-angle-right"></i>
        </button>
    </ngx-carousel>

    <!-- Display featured offers grouped by category -->
    <ng-template ngFor let-dp [ngForOf]="displayCfg">
        <offer-card [title]="dp.title"
                    [category]="dp.category"
                    [topics]="(topics$ | async)[dp.key]"></offer-card>
    </ng-template>
</div>
