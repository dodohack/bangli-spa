
<div class="topic-body">
    <md-tab-group>
        <md-tab label="介绍">
            <!-- FIXME: Need to support dynamic content -->
            <div [innerHtml]="content">
            </div>
        </md-tab>
        <md-tab label="优惠{{ numOffers }}">
            <div *ngIf="hasOffer">
                <md-card *ngFor="let offer of offers" class="deal-card">
                    <div class="deal-card-content">
                        <img md-card-image src="http://placehold.it/64x64?text=logo">
                        <md-card-title>{{ offer.title }}</md-card-title>
                    </div>
                    <md-card-actions>
                        <span class="deal-metadata">过期时间: {{ offer.ends }}</span>
                        <a md-raised-button target="_blank" href="{{offer.tracking_url}}">购买链接</a>
                    </md-card-actions>
                </md-card>
            </div>
            <div *ngIf="!hasOffer">
                亲，暂时还没有发现优惠哦...
            </div>
        </md-tab>
        <md-tab label="文章">
            <div>
                List of posts of this topic, we should support order by
                count of views and publish date.
            </div>
        </md-tab>
        <md-tab label="相关产品">
            <div>
                If this is a merchant topic, we will list topics of hot products
                related to this merchant.
            </div>
        </md-tab>
        <md-tab label="相关专题">
            <div>
                List of related topics
            </div>
        </md-tab>
    </md-tab-group>

</div>
