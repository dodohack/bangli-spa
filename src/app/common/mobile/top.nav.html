<div class="navbar navbar-top" [ngSwitch]="navType">

    <ng-template ngSwitchCase="'shopping'">
        <a routerLink="/">Home</a>
        <a routerLink="/">Link4</a>
    </ng-template>

    <ng-template ngSwitchCase="'bbs'">
        <a routerLink="/">Home</a>
        <a routerLink="/">Link4</a>
    </ng-template>

    <!-- Support more different navbar -->

    <!-- Default navbar -->
    <ng-template ngSwitchDefault>
        <span (click)="barOpen()"><i class="fa fa-lg fa-bars"></i></span>
        <span>Logo Here</span>
        <span><i class="fa fa-lg fa-search"></i></span>
    </ng-template>

</div>
