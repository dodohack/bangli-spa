<!-- topic logo, title, number of deal/post, tracking_url, subscribe -->
<div class="topic-head" *ngIf="topic">
    <!-- FIXME: Need to set the maximum width of topic-left -->
    <!-- FIXME: Need to cut down long topic title -->
    <div class="topic-left">
        <div class="topic-img" *ngIf="topic.logo != ''">
            <img [src]="imageUrl(topic.logo)">
        </div>
        <div class="topic-caption">
            <h2>{{ topic.title }}</h2>
            <p [innerHtml]="topic.description"></p>
        </div>
    </div>
    <div class="topic-action">
        <!--<button mat-raised-button>订阅</button><br>-->
        <a mat-raised-button target="_blank" href="{{ topic.tracking_url }}">访问官网</a>
    </div>
</div>
