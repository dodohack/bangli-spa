<!-- FIXME: fullscreen prevent window:scroll to be fired, so we couldn't trigger
 loadEntitiesOnScroll with this event. -->
<mat-sidenav-container class="wrap container-fluid container fullscreen-container">

    <!-- SECOND STAGE! -->
    <!--<top-nav (menuToggle)="sidenav.toggle()"></top-nav>-->

    <mat-sidenav #sidenav mode="push" class="sidenav hidden-md hidden-lg">
        <side-nav (click)="sidenav.toggle()"></side-nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- top-nav will not be fixed in first state. -->
        <top-nav class="hidden-md hidden-lg"></top-nav>

        <router-outlet></router-outlet>

        <bottom-nav class="hidden-md hidden-lg" (menuToggle)="sidenav.toggle()"></bottom-nav>
    </mat-sidenav-content>


</mat-sidenav-container>
