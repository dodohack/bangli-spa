<mat-sidenav-container class="wrap container-fluid container fullscreen-container">

    <!-- SECOND STAGE: Move top-nav outside mat-sidenav-content for fixed position -->
    <!--<top-nav (menuToggle)="sidenav.toggle()"></top-nav>-->

    <!-- mode="push" is bugged with current sidenav workaround  -->
    <mat-sidenav #sidenav class="sidenav hidden-md hidden-lg">
        <side-nav (click)="sidenav.toggle()"></side-nav>
    </mat-sidenav>

    <mat-sidenav-content class="content-wrap">
        <top-nav class="hidden-md hidden-lg"></top-nav>
        <site-header class="hidden-xs hidden-sm"></site-header>

        <div class="content">
            <router-outlet></router-outlet>
        </div>

        <bottom-nav class="hidden-md hidden-lg" (menuToggle)="sidenav.toggle()"></bottom-nav>
        <site-footer class="hidden-xs hidden-sm"></site-footer>
    </mat-sidenav-content>


</mat-sidenav-container>
