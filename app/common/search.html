<div class="search-container-wrapper">
    <div class="search-container">
        <form role="search" method="get" class="search-form">
            <fieldset class="search-result-holder">
                <label for="typeahead-search" class="search-label">搜索</label>
                <span class="search">
                    <input class="search-input" type="search" placeholder="开始搜索"
                           id="typeahead-search" name="q" autocorrect="off"
                           autocomplete="off" spellcheck="false" role="combobox">
                    <div class="search-dropdown-menu search-result">
                        <div class="search-dataset-articles"></div>
                        <div class="search-dataset-offers"></div>
                        <div class="search-dataset-merchants"></div>
                    </div>
                    <div class="search-dropdown-menu trending"></div>
                </span>
            </fieldset>
        </form>
    </div>
</div>
